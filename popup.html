<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, height=600, initial-scale=1.0">
    <title>YouTube AI Chatbot</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        html, body {
            width: 480px !important;
            min-width: 480px !important;
            max-width: 480px !important;
            height: 600px !important;
            min-height: 600px !important;
            max-height: 600px !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow: hidden !important;
        }
        
        /* Additional fix for popup clipping */
        body {
            position: relative !important;
            left: 0 !important;
            right: 0 !important;
            top: 0 !important;
            bottom: 0 !important;
        }
        
        .container {
            position: relative !important;
            transform: none !important;
            width: 480px !important;
            height: 600px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="bot-avatar">ü§ñ</div>
                <div class="header-text">
                    <h3>YouTube AI Assistant</h3>
                    <div class="status" id="connectionStatus">Ready to chat</div>
                </div>
                <div class="header-actions">
                    <button class="clear-btn" id="clearChat" title="Clear conversation">üóëÔ∏è</button>
                </div>
            </div>
        </div>

        <!-- Video Info Section -->
        <div class="video-info" id="videoInfo" style="display: none;">
            <div class="video-preview">
                <div class="video-icon">üìπ</div>
                <div class="video-details">
                    <div class="video-title" id="videoTitle">Loading...</div>
                    <div class="video-channel" id="videoChannel">Channel</div>
                </div>
            </div>
        </div>

        <!-- Chat Messages Container -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="bot-message">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        <div class="message-text">
                            Hi! I'm your YouTube AI assistant. I can help you with questions about the video you're watching. What would you like to know?
                        </div>
                        <div class="message-time">Now</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Ask me anything about this video..."
                    autocomplete="off"
                    maxlength="500"
                >
                <button class="send-btn" id="sendBtn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <div class="char-count">
                    <span id="charCount">0</span>/500
                </div>
                <div class="api-status" id="apiStatus">
                    <span class="status-dot"></span>
                    <span>API Ready</span>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner"></div>
            <div class="loading-text">AI is thinking...</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
